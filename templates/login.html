{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}


{% block main %}
<!-- source cite for page template: https://mdbootstrap.com/docs/standard/extended/login/ -->
<body class="backdrop">
  <form action="/login" method="post">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <!-- Title -->
                <h2 class="fw-bold mb-2 shadowBlue text-uppercase">Login</h2>
                <p class="shadowBlue">Please enter your email and password!</p>
                <!-- Email Input -->
                <div class="form-outline form-dark mb-4">
                  <input type="text" id="email" name="email" class="form-control form-control-lg" />
                  <label class="shadowBlue form-label" for="email">Email</label>
                </div>
                <!-- Password Input -->
                <div class="form-outline form-dark mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="shadowBlue form-label" for="password">Password</label>
                </div>
                <!-- Forgot Password Button -->
                <p class="small mb-5 pb-lg-2"><a class="shadowBlue text-dark-50" href="/forgotpass">Forgot password?</a></p>
                <!-- Login Button -->
                <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
              </div>
              <!-- Register Button (if wanted to access register through login) -->
              <div>
                <p class="mb-0 shadowBlue">Don't have an account? <a href="/register" class="shadowBlue text-dark-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
</body>
{% endblock %}
