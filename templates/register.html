{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration backdrop" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 rhythmBlue">Register</h3>
              <form action="/register" method = "post">

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" autocomplete="off" autofocus id="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="password" autocomplete="off" autofocus id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" autocomplete="off" autofocus id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" class="form-control form-control-lg" />
                    </div>
                  </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <strong class="left rhythmBlue">Security Question: What is your mother's maiden name?</strong>
                          <input type="text" autocomplete="off" autofocus id="securityques1" name="securityques1" placeholder="Answer" class="form-control form-control-lg" />
                      </div>

                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <strong class="left rhythmBlue">Security Question: What is your childhood nickname?</strong>
                          <input type="text" id="securityques2" name="securityques2" placeholder="Answer" class="form-control form-control-lg" />
                      </div>
                  </div>

                <div class="mt-4 pt-2">
                  <input class="btn btn-color btn-lg" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
{% endblock %}
